<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Animation menu vertical</title>
</head>

<body>
    <nav class="active" id="nav">
        <ul id="ul">
            <li><a href=""><i class="fa-solid fa-house-chimney"></i>Home</a></li>
            <li><a href=""><i class="fa-solid fa-address-book"></i>Contacts</a></li>
            <li><a href=""><i class="fa-solid fa-comments"></i>Chat</a></li>
            <li><a href=""><i class="fa-solid fa-user"></i>User</a></li>
            <li><a href=""><i class="fa-solid fa-gear"></i>Settings</a></li>
            <li><a href=""><i class="fa-solid fa-right-from-bracket"></i>Sign-out</a></li>
        </ul>
        <div class="element">
            <i class="fa-solid fa-house-chimney"></i>
            <i class="fa-solid fa-address-book"></i>
            <i class="fa-solid fa-comments"></i>
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-right-from-bracket"></i>
        </div>
        <button id="icon" class="toggle">
            <i class="fa-solid fa-angles-right"></i>
        </button>

    </nav>
    <script src="js/index.js"></script>
</body>

</html>
